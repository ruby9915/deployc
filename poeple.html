    <style>
        /* 네비바 스타일 */
        /* 네비바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #bec1c2;
            transition: height 0.3s ease-in-out;
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            z-index: 3;
        }

        .navbar-menu {
            margin-left: auto;
        }

        
        .navbar:hover {
            height: 80px;
        }
        
        .navbar img {
            width: auto;
            height: 60px; /* 이미지의 높이를 조절하여 네비바에 맞게 설정해주세요 */
            margin: 0 20px; /* 로고 이미지와 메뉴 간의 여백 설정 */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 20px;
            
        }
        
        /* 메인 이미지 스타일 */
        .main-image {
            width: 100%;
            height: 120%;
            object-fit: contain;
        }

        .yhb {
            position: absolute;
            z-index: 1;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80%;
            background-color: #bec1c2;
            border-radius: 5%/10%;
            margin-top: 5%;
            margin-bottom: 10%;
            margin-block-end: 5% ;
            margin-block-start: 5%;
            }



        #A2{
            z-index: 2;
            display: flex;
            position: absolute;
            height: 50vh;
            top: 20%;
            left: 19%;
            }


.company-info p {
    margin: 0;
}

.company-info h3 {
    color: white; /* 흰색 텍스트로 설정 */
}

.company-info h6{
    color: white;
    font-size: 35px
}

        
        /* footer 스타일 */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #bec1c2;
            color: white;
            padding: 10px;
            text-align: center;
        }



    </style>
    <script>
// 네비바 높이 조절
window.addEventListener("DOMContentLoaded", function() {
    const navbar = document.querySelector(".navbar");
    const navbarHeight = navbar.offsetHeight;
    const navbarImage = document.querySelector(".navbar img");
    const defaultImageHeight = 60; // 이미지의 기본 높이 설정
    
    document.addEventListener("mousemove", function(e) {
    if (e.clientY < navbarHeight) {
        navbar.style.height = "80px";
      navbarImage.style.height = `${defaultImageHeight + 20}px`; // 네비바 확장 시 이미지 높이 조절
    } else {
        navbar.style.height = "40px";
        navbarImage.style.height = `${defaultImageHeight}px`; // 네비바 축소 시 이미지 높이 조절
    }
});
});
    </script>
